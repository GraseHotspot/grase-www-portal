
jessie-amd64:
  image: grase/build-images:jessie
  script:
    - dpkg-buildpackage
    - mkdir artifacts
    - mv -v ../grase-www-portal_* artifacts/
  artifacts:
    paths:
      - artifacts/
    expire_in: 1 week

